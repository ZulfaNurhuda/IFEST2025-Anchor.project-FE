    <div class="main-container">
        <nav class="sidebar">

                <li><a href="../dokumen_sedang.html"><i class="fa-solid fa-file-lines"></i> Dokumen</a></li>

                    <label>Nama Lengkap</label>
                    <div class="info-box">Nama Lengkap Anda</div>
                </div>
                <div class="info-group">
