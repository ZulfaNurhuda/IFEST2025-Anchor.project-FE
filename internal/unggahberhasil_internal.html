<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah Dokumen - Aplikasi Kontrak</title>
    <link rel="stylesheet" href="css/unggahberhasil_internal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header class="top-header">
        <div class="logo-container">
            <img src="assets/logo-pelindo.png" alt="Logo Pelindo">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Cari Kontrak">
            <i class="fa-solid fa-filter filter-icon"></i>
        </div>
    </header>
    <div class="main-container">
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="#"><i class="fa-solid fa-grip"></i> Beranda</a></li>
                <li><a class="active" href="#"><i class="fa-solid fa-arrow-up-from-bracket"></i>Unggah</a></li>
                <li><a href="#"><i class="fa-solid fa-file-lines"></i> Dokumen</a></li>
                <li><a href="#"><i class="fa-solid fa-bell"></i> Notifikasi</a></li>
                <li><a href="#"><i class="fa-solid fa-clock-rotate-left"></i> Riwayat</a></li>
                <li><a href="#"><i class="fa-solid fa-gear"></i> Pengaturan</a></li>
            </ul>

            <div class="sidebar-profile">
                <img class="profile-img" src="assets/profile-picture.jpg" alt="Foto Profil Keisha">
                <a href="#" class="profile-link">
                    <span class="profile-name">Keisha Sakura</span>
                </a>
                <small class="profile-title">Tim Manajemen</small>
            </div>
        </nav>
        <div class="main-content">
            <div class="upload-container">

                <h1 class="upload-title">Unggah Dokumen Kontrak</h1>

                <div class="progress-stepper">
                    <div class="step active">
                        <div class="circle"></div>
                        <div class="label">Unggah dokumen</div>
                    </div>
                    <div class="step active">
                        <div class="circle"></div>
                        <div class="label">Pemindaian informasi</div>
                    </div>
                    <div class="step active">
                        <div class="circle"></div>
                        <div class="label">Dokumen diterima</div>
                    </div>
                </div>

                <div class="success-box">
                    <div class="success-icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <h2 class="success-title">Unggahan Selesai!</h2>
                    <p class="success-message">Dokumen Anda berhasil diunggah.</p>
                    <button class="btn btn-primary">Kembali ke Beranda</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
